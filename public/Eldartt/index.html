<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldartt</title>
  <link rel="stylesheet" href="../style/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
    @import url("OriginTech.css");
    body {
      background-color: #565848;
      padding: 64px;

    }
    img {
      max-width: 900px;
    }
    div.pola {
      background-color: #fff;
      padding: 16px;
      text-align:center;
      display: inline-block;
      margin-bottom: 20px;
      filter: saturate(0);
      transition: all 0.3s ease-in-out;
    }
    div.pola:hover{
      filter: saturate(1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 style="font-size: 120px;font-family: 'OriginTech', cursive;">Erwann Quiniou</h1>
  <h2>Eldartt</h2>
  <h3>Le chemin du Pouet</h3>
  <div class="pola">
    <img src="Pouet1.png" alt="">
    <p>Pouet number one</p>
  </div>
  <div class="pola"> 
    <img src="Pouet2.png" alt="">
    <p>The way of the Pouet</p>
  </div>
  <div class="pola">
    <img src="Pouet3.png" alt="">
    <p>The Final Pouet</p>
  </div>
  <div class="pola">
    <img src="Pouet4.png" alt="">
    <p>Pouet bonus Flower</p>
  </div>
  <div class="pola">
    <img src="Pouet5.png" alt="">
    <p>Pouet bonus Mushroom</p>
  </div>
  </div>
</body>
</html>
