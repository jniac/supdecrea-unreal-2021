<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JVY-creator</title>
  <link rel="stylesheet" href="../style/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
    @import url("OriginTech.css");
    body {
      background-color: #565848;
      padding: 64px;

    }
    img {
      max-width: 900px;
    }
    div.pola {
      background-color: #fff;
      padding: 16px;
      text-align:center;
      display: inline-block;
      margin-bottom: 20px;
      filter: saturate(0);
      transition: all 0.3s ease-in-out;
    }
    div.pola:hover{
      filter: saturate(1);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 style="font-size: 120px;font-family: 'OriginTech', cursive;">JVY-creator</h1>
  <h2>Jean-Vianney</h2>
  <h3>To the Temple</h3>
  <div class="pola">
    <img src="1FONDGROTTE.JPG" alt="">
    <p>Voici le point de départ</p>
  </div>
  <div class="pola"> 
    <img src="2SORTIEGROTTE.JPG" alt="">

  </div>
  <div class="pola">
    <img src="3ZONECENTRAL.JPG" alt="">

  </div>
  <div class="pola">
    <img src="4VUEMONTAGNE.JPG" alt="">

  </div>
  <div class="pola">
    <img src="5PARCOURS.JPG" alt="">
    <p>Voici le parcours à emprunter afin d'arriver au temple</p>
  </div>
  <div class="pola" >
    <img src="6TEMPLE.JPG" alt="">
